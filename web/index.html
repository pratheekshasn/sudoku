<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sudoku Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(var(--grid-size, 9), 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 8px;
            margin: 20px auto;
            max-width: 450px;
        }
        
        .cell {
            width: 45px;
            height: 45px;
            border: none;
            background: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 3px;
        }
        
        .cell:hover {
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .cell.filled {
            background: #f5f5f5;
            color: #2196F3;
        }
        
        .cell.locked {
            background: #e8f5e8;
            color: #1b5e20;
            font-weight: bold;
            cursor: not-allowed;
        }
        
        .cell.locked:hover {
            background: #e8f5e8;
            transform: none;
        }
        
        .cell.invalid {
            background: #ffebee;
            color: #f44336;
        }
        
        .cell.selected {
            background: #2196F3;
            color: white;
        }
        
        /* Subgrid borders */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #999);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #81C784);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #ef5350);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .number-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.2s ease;
        }
        
        .number-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.valid {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .status.invalid {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .status.complete {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        
        .ai-panel {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .ai-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .ai-reasoning {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .ai-reasoning h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1.1em;
        }
        
        .ai-move {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        
        .ai-move.high-confidence {
            border-left-color: #4caf50;
            background: #e8f5e8;
        }
        
        .ai-move.medium-confidence {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        
        .ai-move.low-confidence {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .move-info {
            font-weight: bold;
            color: #333;
        }
        
        .move-reasoning {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .confidence-badge {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        
        @media (max-width: 600px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .ai-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .ai-controls .btn {
                margin: 5px 0;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üéØ Sudoku</h1>
        
        <div class="sudoku-board" id="sudokuBoard">
            <!-- 81 cells will be generated by JavaScript -->
        </div>
        
        <div class="number-pad">
            <button class="number-btn" onclick="selectNumber(1)">1</button>
            <button class="number-btn" onclick="selectNumber(2)">2</button>
            <button class="number-btn" onclick="selectNumber(3)">3</button>
            <button class="number-btn" onclick="selectNumber(4)">4</button>
            <button class="number-btn" onclick="selectNumber(5)">5</button>
            <button class="number-btn" onclick="selectNumber(6)">6</button>
            <button class="number-btn" onclick="selectNumber(7)">7</button>
            <button class="number-btn" onclick="selectNumber(8)">8</button>
            <button class="number-btn" onclick="selectNumber(9)">9</button>
            <button class="number-btn" onclick="selectNumber(0)" style="background: linear-gradient(45deg, #f44336, #ef5350);">‚úï</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-success" onclick="loadPuzzle()">Sample Puzzle</button>
            <select id="difficultySelect" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-right: 10px;">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button class="btn btn-success" onclick="generatePuzzle()">üé≤ Generate</button>
            <button class="btn btn-secondary" onclick="clearBoard()">Clear Board</button>
            <button class="btn btn-primary" onclick="validateBoard()">Validate</button>
            <button class="btn btn-danger" onclick="resetGame()">Reset</button>
        </div>
        
        <!-- AI Assistant Panel -->
        <div class="ai-panel">
            <h3 style="text-align: center; color: #333; margin-bottom: 15px;">üß† AI Assistant</h3>
            <div class="ai-controls">
                <button class="btn btn-primary" onclick="getAIHint()">üí° Get Hint</button>
                <button class="btn btn-primary" onclick="showAllAIMoves()">üîç Show All Moves</button>
                <button class="btn btn-secondary" onclick="solveWithAI()">ü§ñ Solve Puzzle</button>
                <button class="btn btn-secondary" onclick="trainAI()">üéì Train AI</button>
            </div>
            <div class="ai-reasoning" id="aiReasoning">
                <h4>AI Reasoning:</h4>
                <div id="reasoningContent">Click "Get Hint" to see AI reasoning...</div>
            </div>
        </div>

        <div class="status" id="gameStatus">
            Loading game...
        </div>
    </div>

    <script>
        // Grid configuration
        const GRID_SIZE = 9;
        const BOX_SIZE = 3; // For 3x3 subgrids in standard Sudoku
        
        let selectedCell = null;
        let selectedNumber = null;
        let gameBoard = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        let lockedCells = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
        
        // Set CSS custom property for grid size
        function setGridSize(size) {
            document.documentElement.style.setProperty('--grid-size', size);
        }
        
        // Initialize the game board
        function initializeBoard() {
            // Set the CSS grid size
            setGridSize(GRID_SIZE);
            
            const board = document.getElementById('sudokuBoard');
            board.innerHTML = '';
            
            const totalCells = GRID_SIZE * GRID_SIZE;
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                
                const row = Math.floor(i / GRID_SIZE);
                const col = i % GRID_SIZE;
                
                cell.addEventListener('click', () => selectCell(row, col));
                cell.addEventListener('input', (e) => handleInput(row, col, e.target.value));
                cell.addEventListener('keydown', handleKeydown);
                
                board.appendChild(cell);
            }
        }
        
        function selectCell(row, col) {
            // Don't select locked cells
            if (lockedCells[row][col]) {
                return;
            }
            
            // Remove previous selection
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            
            selectedCell = document.getElementById(`cell-${row * GRID_SIZE + col}`);
            selectedCell.classList.add('selected');
            selectedCell.focus();
        }
        
        function selectNumber(num) {
            selectedNumber = num;
            if (selectedCell) {
                handleInput(
                    Math.floor(selectedCell.id.split('-')[1] / GRID_SIZE),
                    selectedCell.id.split('-')[1] % GRID_SIZE,
                    num === 0 ? '' : num.toString()
                );
            }
        }
        
        async function handleInput(row, col, value) {
            // Don't allow input on locked cells
            if (lockedCells[row][col]) {
                alert('üîí This cell is part of the original puzzle and cannot be modified!');
                return;
            }
            
            if (value === '' || (value >= '1' && value <= '9')) {
                const numValue = value === '' ? 0 : parseInt(value);
                
                try {
                    // Call C++ backend via Flask API
                    const response = await fetch('http://localhost:5000/api/move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            row: row + 1, // C++ expects 1-based indexing
                            col: col + 1,
                            value: numValue
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Update from C++ backend response
                        updateFromBackendData(result.data);
                        await updateGameStatus(); // Now async
                        
                        // Auto-move to next cell
                        if (value !== '') {
                            moveToNextCell(row, col);
                        }
                    } else {
                        // Show error and revert
                        alert('‚ùå ' + result.message);
                        // Don't update the cell if move was invalid
                    }
                } catch (error) {
                    console.error('Error calling API:', error);
                    alert('üîå Connection error! Make sure the server is running.');
                }
            }
        }
        
        function handleKeydown(e) {
            const cellId = e.target.id;
            const index = parseInt(cellId.split('-')[1]);
            const row = Math.floor(index / 9);
            const col = index % 9;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (row > 0) selectCell(row - 1, col);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (row < GRID_SIZE - 1) selectCell(row + 1, col);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (col > 0) selectCell(row, col - 1);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (col < GRID_SIZE - 1) selectCell(row, col + 1);
                    e.preventDefault();
                    break;
                case 'Delete':
                case 'Backspace':
                    handleInput(row, col, '');
                    e.preventDefault();
                    break;
            }
        }
        
        function moveToNextCell(row, col) {
            let nextIndex = row * GRID_SIZE + col + 1;
            const totalCells = GRID_SIZE * GRID_SIZE;
            if (nextIndex < totalCells) {
                const nextRow = Math.floor(nextIndex / GRID_SIZE);
                const nextCol = nextIndex % GRID_SIZE;
                selectCell(nextRow, nextCol);
            }
        }
        
        function updateCellStyle(cell, value, isLocked) {
            cell.classList.remove('filled', 'invalid', 'locked');
            if (isLocked) {
                cell.classList.add('locked');
                cell.readOnly = true;
                cell.title = 'üîí Original puzzle clue - cannot be modified';
            } else {
                cell.readOnly = false;
                cell.title = '';
                if (value !== '') {
                    cell.classList.add('filled');
                }
            }
        }
        
        async function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            
            try {
                // Use C++ backend for validation
                const response = await fetch('http://localhost:5000/api/validate', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const isValid = result.data.valid;
                    const isComplete = checkComplete(); // Still check completion locally
                    
                    if (isComplete && isValid) {
                        status.textContent = 'üéâ Congratulations! Puzzle solved! (Validated by C++)';
                        status.className = 'status complete';
                    } else if (isValid) {
                        status.textContent = '‚úÖ Valid board - Keep going! (C++ validation)';
                        status.className = 'status valid';
                    } else {
                        status.textContent = '‚ùå Invalid board - Check for duplicates (C++ validation)';
                        status.className = 'status invalid';
                    }
                } else {
                    // Fallback to local validation if C++ fails
                    fallbackUpdateGameStatus();
                }
            } catch (error) {
                console.warn('C++ validation failed, using local fallback:', error);
                // Fallback to local validation
                fallbackUpdateGameStatus();
            }
        }
        
        function fallbackUpdateGameStatus() {
            const status = document.getElementById('gameStatus');
            const isValid = validateSudoku();
            const isComplete = checkComplete();
            
            if (isComplete && isValid) {
                status.textContent = 'üéâ Congratulations! Puzzle solved! (Local validation)';
                status.className = 'status complete';
            } else if (isValid) {
                status.textContent = '‚úÖ Valid board - Keep going! (Local fallback)';
                status.className = 'status valid';
            } else {
                status.textContent = '‚ùå Invalid board - Check for duplicates (Local fallback)';
                status.className = 'status invalid';
            }
        }
        
        function validateSudoku() {
            // Check rows
            for (let row = 0; row < GRID_SIZE; row++) {
                if (!isValidSet(gameBoard[row])) return false;
            }
            
            // Check columns
            for (let col = 0; col < GRID_SIZE; col++) {
                const column = gameBoard.map(row => row[col]);
                if (!isValidSet(column)) return false;
            }
            
            // Check subgrids (BOX_SIZE x BOX_SIZE)
            const boxesPerSide = GRID_SIZE / BOX_SIZE;
            for (let boxRow = 0; boxRow < boxesPerSide; boxRow++) {
                for (let boxCol = 0; boxCol < boxesPerSide; boxCol++) {
                    const box = [];
                    for (let row = boxRow * BOX_SIZE; row < boxRow * BOX_SIZE + BOX_SIZE; row++) {
                        for (let col = boxCol * BOX_SIZE; col < boxCol * BOX_SIZE + BOX_SIZE; col++) {
                            box.push(gameBoard[row][col]);
                        }
                    }
                    if (!isValidSet(box)) return false;
                }
            }
            
            return true;
        }
        
        function isValidSet(arr) {
            const seen = new Set();
            for (const num of arr) {
                if (num !== 0) {
                    if (seen.has(num)) return false;
                    seen.add(num);
                }
            }
            return true;
        }
        
        function checkComplete() {
            return gameBoard.every(row => row.every(cell => cell !== 0));
        }
        
        async function generatePuzzle() {
            const difficulty = document.getElementById('difficultySelect').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        difficulty: difficulty
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateFromBackendData(result.data);
                    await updateGameStatus();
                    
                    // Show success message
                    const status = document.getElementById('gameStatus');
                    status.textContent = `üé≤ New ${difficulty} puzzle generated!`;
                    status.className = 'status valid';
                } else {
                    alert('‚ùå Failed to generate puzzle: ' + result.message);
                }
            } catch (error) {
                console.error('Error generating puzzle:', error);
                alert('üîå Connection error! Make sure the server is running.');
            }
        }
        
        async function loadPuzzle() {
            try {
                const response = await fetch('http://localhost:5000/api/puzzle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateFromBackendData(result.data);
                    await updateGameStatus(); // Now async
                } else {
                    alert('‚ùå Failed to load puzzle: ' + result.message);
                }
            } catch (error) {
                console.error('Error loading puzzle:', error);
                alert('üîå Connection error! Make sure the server is running.');
                // Fallback to hardcoded puzzle if API fails
                await loadFallbackPuzzle(); // Now async
            }
        }
        
        async function loadFallbackPuzzle() {
            // Fallback puzzle if API is unavailable (9x9 Sudoku)
            if (GRID_SIZE === 9) {
                const puzzle = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                gameBoard = puzzle.map(row => [...row]);
            } else {
                // For other grid sizes, create empty board
                gameBoard = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            }
            
            updateDisplay();
            await updateGameStatus(); // Now async
        }
        
        async function clearBoard() {
            try {
                const response = await fetch('http://localhost:5000/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateFromBackendData(result.data);
                    await updateGameStatus(); // Now async
                } else {
                    alert('‚ùå Failed to clear board: ' + result.message);
                }
            } catch (error) {
                console.error('Error clearing board:', error);
                alert('üîå Connection error! Make sure the server is running.');
            }
        }
        
        function updateFromBackendData(data) {
            if (data.cells) {
                // New format with locked cell information
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (data.cells[row] && data.cells[row][col]) {
                            gameBoard[row][col] = data.cells[row][col].value;
                            lockedCells[row][col] = data.cells[row][col].locked;
                        }
                    }
                }
            } else {
                // Old format - just numbers
                gameBoard = data;
                // Reset all locks for old format
                lockedCells = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
            }
            updateDisplay();
        }
        
        function updateDisplay() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cell = document.getElementById(`cell-${row * GRID_SIZE + col}`);
                    const value = gameBoard[row][col];
                    const isLocked = lockedCells[row][col];
                    cell.value = value === 0 ? '' : value.toString();
                    updateCellStyle(cell, cell.value, isLocked);
                }
            }
        }
        
        async function validateBoard() {
            // Just call updateGameStatus since it now uses C++ validation
            await updateGameStatus();
        }
        
        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                clearBoard();
            }
        }
        
        // AI Assistant Functions
        async function getAIHint() {
            try {
                const response = await fetch('http://localhost:5000/api/ai/hint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        solver: 'neuro_symbolic'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const move = result.data;
                    displayAIReasoning([move], 'Single AI Hint');
                    
                    // Highlight the suggested cell
                    highlightCell(move.row - 1, move.col - 1); // Convert from 1-based to 0-based
                } else {
                    alert('‚ùå Failed to get AI hint: ' + result.message);
                }
            } catch (error) {
                console.error('Error getting AI hint:', error);
                alert('üîå Connection error! Make sure the server is running.');
            }
        }
        
        async function showAllAIMoves() {
            try {
                const response = await fetch('http://localhost:5000/api/ai/moves', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        solver: 'neuro_symbolic'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayAIReasoning(result.data.moves, 'All Possible AI Moves');
                } else {
                    alert('‚ùå Failed to get AI moves: ' + result.message);
                }
            } catch (error) {
                console.error('Error getting AI moves:', error);
                alert('üîå Connection error! Make sure the server is running.');
            }
        }
        
        async function solveWithAI() {
            if (confirm('Let AI solve the entire puzzle?')) {
                try {
                    const response = await fetch('http://localhost:5000/api/ai/solve', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            solver: 'neuro_symbolic'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        updateFromBackendData(result.data.board);
                        await updateGameStatus();
                        
                        const reasoningContent = document.getElementById('reasoningContent');
                        reasoningContent.innerHTML = `
                            <div class="ai-move high-confidence">
                                <div class="move-info">üéâ Puzzle Solved!</div>
                                <div class="move-reasoning">
                                    Solver: ${result.data.solver}<br>
                                    Moves: ${result.data.moves}<br>
                                    Time: ${result.data.time_ms}ms
                                </div>
                            </div>
                        `;
                    } else {
                        alert('‚ùå Failed to solve: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error solving puzzle:', error);
                    alert('üîå Connection error! Make sure the server is running.');
                }
            }
        }
        
        async function trainAI() {
            const puzzles = prompt('How many puzzles to train on?', '10');
            if (puzzles && !isNaN(puzzles)) {
                try {
                    const response = await fetch('http://localhost:5000/api/ai/train', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            puzzles: parseInt(puzzles)
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const reasoningContent = document.getElementById('reasoningContent');
                        reasoningContent.innerHTML = `
                            <div class="ai-move high-confidence">
                                <div class="move-info">üéì Training Complete!</div>
                                <div class="move-reasoning">
                                    Puzzles trained: ${result.data.puzzles_trained}/${result.data.total_requested}<br>
                                    Success rate: ${result.data.success_rate.toFixed(1)}%<br>
                                    Training time: ${result.data.training_time_ms}ms
                                </div>
                            </div>
                        `;
                    } else {
                        alert('‚ùå Training failed: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error training AI:', error);
                    alert('üîå Connection error! Make sure the server is running.');
                }
            }
        }
        
        function displayAIReasoning(moves, title) {
            const reasoningContent = document.getElementById('reasoningContent');
            
            if (!moves || moves.length === 0) {
                reasoningContent.innerHTML = '<div>No AI moves available.</div>';
                return;
            }
            
            let html = `<h5>${title} (${moves.length} moves)</h5>`;
            
            // Show top 5 moves to avoid overwhelming the user
            const topMoves = moves.slice(0, 5);
            
            topMoves.forEach((move, index) => {
                const confidence = move.confidence;
                let confidenceClass = 'medium-confidence';
                let confidenceColor = '#ff9800';
                
                if (confidence >= 0.8) {
                    confidenceClass = 'high-confidence';
                    confidenceColor = '#4caf50';
                } else if (confidence < 0.5) {
                    confidenceClass = 'low-confidence';
                    confidenceColor = '#f44336';
                }
                
                html += `
                    <div class="ai-move ${confidenceClass}">
                        <div class="move-info">
                            ${index + 1}. Place ${move.value} at Row ${move.row}, Col ${move.col}
                            <span class="confidence-badge" style="background: ${confidenceColor}">
                                ${(confidence * 100).toFixed(1)}%
                            </span>
                        </div>
                        <div class="move-reasoning">${move.reasoning}</div>
                    </div>
                `;
            });
            
            if (moves.length > 5) {
                html += `<div style="text-align: center; color: #666; margin-top: 10px;">... and ${moves.length - 5} more moves</div>`;
            }
            
            reasoningContent.innerHTML = html;
        }
        
        function highlightCell(row, col) {
            // Remove previous highlights
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('ai-suggested');
            });
            
            // Add highlight to suggested cell
            const cell = document.getElementById(`cell-${row * GRID_SIZE + col}`);
            if (cell) {
                cell.classList.add('ai-suggested');
                cell.style.border = '3px solid #4caf50';
                cell.style.boxShadow = '0 0 10px rgba(76, 175, 80, 0.5)';
                
                // Remove highlight after 3 seconds
                setTimeout(() => {
                    cell.classList.remove('ai-suggested');
                    cell.style.border = '';
                    cell.style.boxShadow = '';
                }, 3000);
            }
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', async () => {
            initializeBoard();
            
            // Load initial board state from C++ backend
            try {
                const response = await fetch('http://localhost:5000/api/board', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateFromBackendData(result.data);
                    await updateGameStatus(); // Now async
                    
                    // Show connection success
                    const status = document.getElementById('gameStatus');
                    status.textContent = 'üîó Connected to C++ backend with AI!';
                    status.className = 'status valid';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Failed to connect to backend:', error);
                // Fallback to local puzzle
                await loadFallbackPuzzle(); // Now async
                
                const status = document.getElementById('gameStatus');
                status.textContent = '‚ö†Ô∏è Using offline mode - C++ backend not available';
                status.className = 'status invalid';
            }
        });
    </script>
